<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Emotion Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand-badge">ED</div>
      <div>
        <h1>Live Emotion Detection</h1>
        <div class="lead">Streaming from your webcam</div>
      </div>
    </div>

    <div class="main-grid">
      <div class="video-card">
        <img src="{{ url_for('video_feed') }}" alt="Video Feed">
      </div>

      <aside class="info-panel">
        <h3>Status</h3>
        <div class="status">
          <div class="pill">Camera: connected</div>
          <div class="pill">Model: loaded</div>
        </div>
        <div class="emotion-badge">neutral</div>
        <div class="small">Tip: Allow webcam access in your browser to stream.</div>
      </aside>
    </div>
  </div>
</body>
</html>
